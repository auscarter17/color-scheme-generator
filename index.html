<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <title>Color Scheme Generator</title>
</head>
<body>
    <div class="app-container">
        <div class="color-options">
            <input type="color" class="color-picker" id="color-picker">
            <select name="modes" id="modes">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-Dark</option>
                <option value="monochrome-light">Monochrome-Light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic Complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
            </select>
            <button id="get-color-btn">Get color scheme</button>
        </div>
        <div class="palette-container">
            <div class="color1" id="color1"></div>
            <div class="color2" id="color2"></div>
            <div class="color3" id="color3"></div>
            <div class="color4" id="color4"></div>
            <div class="color5" id="color5"></div>
        </div>
        <div class="color-codes">
            <p id="code1"></p>
            <p id="code2"></p>
            <p id="code3"></p>
            <p id="code4"></p>
            <p id="code5"></p>
        </div>
    </div>

    <script src="/index.js"></script>
</body>
</html>
